spring.application.name=ms_gestion_users

server.port=8083

spring.datasource.url=jdbc:oracle:thin:@databasefullstack3_tp?TNS_ADMIN=/workspaces/microservicios_laboratorio_sboot/wallet/Wallet_databaseFullStack3
spring.datasource.username=ADMIN
spring.datasource.password=DataBaseFullStack3#
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=none

# Deshabilitar la estrategia de nomenclatura física que convierte a snake_case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Forzar flush y commit inmediato
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Oracle Wallet Properties
oracle.net.tns_admin=/workspaces/microservicios_laboratorio_sboot/wallet/Wallet_databaseFullStack3
oracle.net.wallet_location=(SOURCE=(METHOD=FILE)(METHOD_DATA=(DIRECTORY=/workspaces/microservicios_laboratorio_sboot/wallet/Wallet_databaseFullStack3)))
oracle.net.ssl_server_dn_match=true

# Permitir parseo de JSON sin Content-Type estricto
spring.mvc.contentnegotiation.favor-parameter=false

# Pool de conexiones optimizado para Oracle Always Free (límite 20 sesiones)
# Este ms tiene operaciones transaccionales complejas (4-5 queries por registro) + BCrypt
spring.datasource.hikari.maximum-pool-size=7
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

