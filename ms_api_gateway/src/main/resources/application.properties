# ==========================================
# Spring Cloud Gateway - CORS Global
# ==========================================
# NOTA: Además del CorsWebFilter, Spring Cloud Gateway evalúa CORS a nivel de
# RoutePredicateHandlerMapping. Si no se configura, puede responder 403
# "Invalid CORS request" en requests simples (GET) con header Origin.
spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].exposed-headers=Authorization,Content-Type
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=false

# ==========================================
# Spring Cloud Gateway - Routes
# ==========================================
# NOTA: Las rutas están configuradas en GatewayRoutesConfig.java
# No se configuran aquí para evitar conflictos de beans

# ==========================================
# Logging Configuration
# ==========================================
logging.level.root=ERROR
logging.level.com.api_gateway=INFO
logging.level.org.springframework.cloud.gateway=WARN
logging.level.org.springframework=ERROR
logging.pattern.console=%d{HH:mm:ss} %-5level | %msg%n
